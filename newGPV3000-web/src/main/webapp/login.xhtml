<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>HOTELNOV | Back-office </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

        <h:outputScript name="js/login.js" library="sentinel-layout" />
        <h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/core-layout.css" library="sentinel-layout" />
    </h:head>

    <h:body class="fontRegular login-back white-back">
        <p:growl id="growl" showDetail="true" sticky="true" />
        <div class="Container">
            <div class="Container80 MaxWid450 Fnone MarAuto TexAlCenter PaddingTopPercent10">
<!--                <a href="" id="login-logo">
                    <h:graphicImage name="images/prosuma_logo_header.png" styleClass="Fleft" library="sentinel-layout"/>
                </a>-->
                <div class="EmptyBox10"></div>
            </div>
            <h:form>
                <div class="Container80 MaxWid450 white-back Fnone MarAuto BordRad10" id="login-box">
                    <div class="Container">
                        <div class="Container100 TexAlCenter Animated05 BoxSizeBorder TabBtn left TabBtnActiveLeft" role="1">
                            <div class="Container80 Fnone MarAuto FontBold"><i class="icon-lock"></i> Espace connexion</div>
                        </div>
                        <div class="Container90 Fnone MarAuto TexAlCenter TabContent OvHidden" id="TAB1">
                            <div class="EmptyBox50"></div>
                            <p:inputText value="#{securityBean.name}" placeholder="Nom Utilisateur" styleClass="Container80 Fnone MarAuto Fs18"/>
                            <div class="EmptyBox10"></div>
                            <p:password value="#{securityBean.password}" placeholder="Mot de Passe" styleClass="Container80 Fnone MarAuto Fs18" feedback="false"/>
                            <div class="EmptyBox20"></div>
                            <div class="EmptyBox30"></div>
                            <p:commandButton value="CONNEXION" styleClass="Fs16"  action="#{securityBean.login}" />
                            <div class="EmptyBox50"></div>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>

</html>
